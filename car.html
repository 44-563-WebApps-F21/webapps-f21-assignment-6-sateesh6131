<!DOCTYPE html>
<html>
    <head>
        <title>Car details</title>   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <style>
            .heading{
                color:blueviolet;
            }
        </style>
        </head>
<body>

<h2 class="heading">"Naga Sateesh Reddy Dantla" orders a car</h2>

<form>
    <label for="electric">electric </label>
    <input type ="checkbox" id="electric" name="electric"  value="electric"> <br>

    <label for="ac">ac </label>
    <input type ="checkbox" id="ac" name="id"  value="ac"> <br>

    <label for="gps">gps </label>
    <input type ="checkbox" id="gps" name="gps" value="gps"> <br><br>

    <input type="button" class="btn btn-primary" onclick="OrderCar()" value="Order a car"><br><br>
</form>

<form>
    <label for="property">Enter a property</label>
    <input type ="text" id="property" name="property" value="color"></br><br>
    
    <label for="value">Enter a value</label>
    <input type ="text" id="value" name="value"></br><br>

    <input type="button" class="btn btn-primary" onclick="updateCar()" value="Update the car"><br><br>

</form>

<div id="result">Text  will be displayed here</div>

<script> 
var my_car={}
function OrderCar(){
    my_car = {}
    if(document.getElementById("electric").checked){
            my_car["electric "]=true;
        }else{
            my_car["electric "]=false;
        }
    if(document.getElementById("ac").checked){
            my_car["ac "]=true;
        }else{
            my_car["ac "]=false;
        } 
    if(document.getElementById("gps").checked){
            my_car["gps "]=true;
        }else{
            my_car["gps "]=false;
        }
         out = document.getElementById("result")
        my_car = JSON.stringify(my_car)
        out.innerHTML=my_car
        my_car = JSON.parse(my_car)
        
    }

function updateCar(){
     property=document.getElementById("property").value;
     values=document.getElementById("value").value;
        my_car[property]=values;
        out = document.getElementById("result")
        my_car = JSON.stringify(my_car)
        out.innerHTML=my_car
        my_car = JSON.parse(my_car)     
}
</script>

</body>
</html>
